<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <title>Write a Blog Post</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin-top: 0;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }
      .form-group input[type="text"],
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .form-group textarea {
        resize: vertical;
        min-height: 150px;
      }
      .form-group button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }
      .form-group button:hover {
        background-color: #0056b3;
      }
      @media (max-width: 600px) {
        .container {
          padding: 10px;
        }
        .form-group input[type="text"],
        .form-group textarea {
          font-size: 14px;
        }
        .form-group button {
          width: 100%;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Write a Blog Post</h1>
      <form action="create_post" method="POST">
        {%csrf_token%}
        <div class="form-group">
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Enter the title of your blog post"
            required
          />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="body">Body:</label>
          <textarea
            id="body"
            name="body"
            placeholder="Write your blog post here"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <button class="btn" type="submit">Submit Post</button>
        </div>
      </form>
    </div>
  </body>
  <script>
    btn = document.querySelector(".btn");
    btn.addEventListener("click", () => {
      alert("successfully added post");
    });
  </script>
</html>
